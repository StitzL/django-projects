{% extends "us/base.html" %}
 
{% block title %}URL Shortener - Make your URL shorter!{% endblock %}
 
{% block content %}
 
<div class="panel panel-default">
 <div class="panel-body">
 <div class="col-sm-9">
 The shortened URL {{ short_url }} 
 </div>
 <div class="col-sm-9">
 {% csrf_token %}

 </div>
 </div>
</div>
{% endblock %}
